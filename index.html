<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projectile</title>
    <script type="text/javascript" src="script/three.js"></script>
    <script type="text/javascript" src="script/projectile.js"></script>
</head>
<body>
    <form onsubmit="return false" style="position: absolute; left: 2%; top: 2%">
        <label>Initial Velocity: <input id="v0" placeholder="V0" type="number" step="any"></label>
        <label>Initial Height: <input id="y0" placeholder="y0" type="number" step="any"></label>
        <label>Angle: <input id="theta" placeholder="theta" type="number" step="any"></label>
        <button onclick="maxHeight(); display()" id="submit">Simulate</button>
        <br><br>
        <label style="margin-left: 2%;">Final Height: <input id="yf" placeholder="yf" type="text" disabled></label>
    </form>

</body>
</html>
